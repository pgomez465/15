<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Video Chat</title>
    </head>
    <body>
        <div class="buttons">
            <button type="submit" class="btn" id="join">Join</button>
            <button type="submit" class="btn" id="call">Call</button>
            <button type="submit" class="btn" id="hangup">Hangup</button>
        </div>
        
        <video muted="muted" id="remote-video"></video>
        <video muted="muted" id="local-video"></video>

        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
